<html>
    <head>
        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.10.3/build/cssreset/cssreset-min.css">
        <link href="http://netdna.bootstrapcdn.com/bootswatch/2.3.2/cosmo/bootstrap.min.css" rel="stylesheet">
        <script type="text/javascript" src="https://apprtc.appspot.com/js/adapter.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <title>webRTC Testing</title>
    </head>
    <body class="preview" id="top" data-spy="scroll" data-target=".subnav" data-offset="80" style="zoom: 1;" cz-shortcut-listen="true">
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                <a class="brand" href="../">webRTC Testing</a>
                </div>
            </div>
            <div class="container">
            <!-- <video autoplay id="video"></video> -->
                <section id='video-testing'>
                    <div class="row">
                    <video height='480px' width='640px' poster='http://imgur.com/IQ5Kt2G.jpg' autoplay controls >Test</video>
                    </div>
                    <div class="row">
                        <div class="span">
                            <button id='capture' class='btn btn-primary'>Capture</button>
                        </div>

                            <button id='stop' class='btn btn-danger'>Stop</button>    

                    </div>
                </section>
            <!-- <button id="startbutton">Take photo</button> -->
            <!-- <canvas id="canvas"></canvas> -->
            </div>
        </div>
        
    <script>   

        window.URL = window.URL || window.webkitURL;
        navigator.getUserMedia  = navigator.getUserMedia || navigator.webkitGetUserMedia ||
                                  navigator.mozGetUserMedia || navigator.msGetUserMedia;

        var video = document.querySelector('video');
        var onFailSoHard = function(e) {
            console.log('Reeeejected!', e);
         };

        $('#capture').click(function(){
            if (navigator.getUserMedia) {
                navigator.getUserMedia({audio: true, video: true}, function(stream) {
                    video.src = window.URL.createObjectURL(stream);
                }, onFailSoHard);
            };
        });

        $('#stop').click(function(){
            video.src = "";
        });
        
    </script>
    </body>
</html>
